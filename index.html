    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .quiz-headline {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin-bottom: 40px;
            display: block;
        }

        .quiz-options {
            width: 100%;
            max-width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.8s;
            display: block;
        }

        .quiz-options:hover {
            transform: scale(1.02);
        }

        .quiz-options:active {
            transform: scale(0.98);
        }

        /* Animação de fade out */
        .fade-out {
            opacity: 0;
        }

        @media (max-width: 768px) {
            .quiz-container {
                max-width: 100%;
            }

            .quiz-headline {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <img src="quiz-headline.png" alt="Headline" class="quiz-headline">
        <img src="quiz-options.png" alt="Opções" class="quiz-options" id="quizOptions">
    </div>

    <script>
        // Quando clicar nas opções, redirecionar para a página da VSL
        document.getElementById('quizOptions').addEventListener('click', function() {
            // Adicionar animação de fade out
            document.body.classList.add('fade-out');
            
            // Aguardar a animação e redirecionar
            setTimeout(function() {
                window.location.href = 'vsl.html';
            }, 300);
        });

        // Track click no TikTok Pixel
        document.getElementById('quizOptions').addEventListener('click', function() {
            ttq.track('ClickButton');
        });
    </script>
</body>
